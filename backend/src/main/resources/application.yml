spring:
  datasource:
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  jpa.database-platform: org.hibernate.dialect.H2Dialect
  jpa:
    hibernate:
      ddl-auto: update
  h2.console.enable: true
server.port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"